<div class="alert alert-danger" role="alert" *ngFor="let item of items">
    {{item.name}}
    <div class="float-right" (click)="eliminar(item)">
    <i class="fas fa-trash"></i></div>
 
    <div class="float-right m-x-3" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal">
      <i class="fas fa-pencil-alt"></i></div>
  </div>
